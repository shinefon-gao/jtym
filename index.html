<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{width:100px;height:100px;background: red;right:0;position: absolute;}
			.box {
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.item {
				height: 100px;
				text-align: center;
				background: red;
				padding: 100px;
			}
		</style>
		<script>
			// 判断数据类型的函数
            function getType(obj) {
                if (obj === null) return String(obj);
                return typeof obj === 'object'
                    ? Object.prototype.toString.call(obj).replace('[object ', '').replace(']', '').toLowerCase()
                    : typeof obj;
            }
		window.onscroll = function(){
			var div = document.getElementById("box");
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			//div.style.top = scrollTop+(document.documentElement.clientHeight-div.offsetHeight)/2+'px';
			var t = scrollTop+(document.documentElement.clientHeight-div.offsetHeight)/2;
			startMove(parseInt(t));
		}
		var timer = null;
		function startMove(target){
			var div = document.getElementById("box");
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = (target - div.offsetTop)/8;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				if(div.offsetTop == target){
					clearInterval(timer);
				}else{
					div.style.top = div.offsetTop + speed + 'px';
					//document.title = div.offsetTop;
				}
			},30);
		}
		</script>
	</head>
	<body style = "height:2000px">
	<div id = "box"></div>
	<div class="box">
		<div class="item">1</div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	</body>
</html>
